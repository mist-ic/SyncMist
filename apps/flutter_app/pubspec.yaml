name: syncmist
description: Universal Clipboard Sync - Copy anywhere, paste everywhere
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebSocket communication
  web_socket_channel: ^2.4.0
  
  # Clipboard access
  super_clipboard: ^0.9.0
  
  # State management
  flutter_riverpod: ^2.4.0
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # Rust FFI (generated)
  # flutter_rust_bridge: ^2.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
