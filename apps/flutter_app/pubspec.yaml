name: syncmist
description: Universal Clipboard Sync - Copy anywhere, paste everywhere
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebSocket communication
  web_socket_channel: ^2.4.0
  
  # Clipboard access (Phase 1: using Flutter's built-in Clipboard)
  # super_clipboard: ^0.9.0  # TODO: Re-enable in Phase 4/5 for rich clipboard
  
  # State management
  flutter_riverpod: ^2.4.0
  
  # Secure storage for keypairs
  flutter_secure_storage: ^9.2.2

  # Device info for ID
  device_info_plus: ^10.1.0
  flutter_rust_bridge: 2.11.1
  
  # QR code generation and scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.0
  
  # UUID generation
  uuid: ^4.5.1
  http: ^1.6.0
  
  # Device ID persistence
  shared_preferences: ^2.2.0
  
  # For FRB code generation
  freezed_annotation: ^2.4.0
  
  # Rust FFI (generated)
  # flutter_rust_bridge: ^2.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  freezed: ^2.5.0
  build_runner: ^2.4.0
  ffigen: ^15.0.0

flutter:
  uses-material-design: true

# Flutter Rust Bridge Configuration
flutter_rust_bridge:
  rust_input: crate
  rust_root: ../../packages/rust_core
  dart_output: lib/src/rust
  full_dep: true
