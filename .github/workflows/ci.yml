name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    name: Moon CI
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      # Rust not managed by proto - install separately
      - uses: dtolnay/rust-toolchain@stable

      # Flutter not managed by proto - install separately
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      # Ensure go.sum exists for caching
      - name: Go Mod Tidy
        run: cd apps/server && go mod tidy

      # Install dependencies
      - name: Install Dependencies
        run: |
          cd apps/flutter_app && flutter pub get
          cd ../../packages/rust_core && cargo fetch

      # Run moon CI
      - run: moon ci

  # Build Android APK after moon ci passes
  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true
      
      - run: cd apps/flutter_app && flutter pub get
      - run: cd apps/flutter_app && flutter build apk --debug
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: apps/flutter_app/build/app/outputs/flutter-apk/app-debug.apk
