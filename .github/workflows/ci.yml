name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Moon
        uses: actions/cache@v4
        with:
          path: ~/.moon/cache
          key: moon-${{ runner.os }}-${{ hashFiles('**/*.go', '**/*.rs', '**/*.dart', '**/pubspec.yaml', '**/Cargo.toml', '**/go.mod') }}
          restore-keys: |
            moon-${{ runner.os }}-

      - name: Install Dependencies
        run: |
          cd apps/server && go mod download
          cd ../../packages/rust_core && cargo fetch
          cd ../../apps/flutter_app && flutter pub get

      - name: Run CI
        run: moon ci

  build-server:
    name: Build Go Server
    runs-on: ubuntu-latest
    needs: check
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build
        run: cd apps/server && go build -o dist/server ./cmd/server
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-linux
          path: apps/server/dist/server

  build-rust:
    name: Build Rust Core
    runs-on: ubuntu-latest
    needs: check
    
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cd packages/rust_core && cargo build --release
      
      - name: Test
        run: cd packages/rust_core && cargo test

  build-flutter-android:
    name: Build Flutter Android
    runs-on: ubuntu-latest
    needs: [build-rust]
    
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
      
      - name: Get Dependencies
        run: cd apps/flutter_app && flutter pub get
      
      - name: Build APK
        run: cd apps/flutter_app && flutter build apk --debug
